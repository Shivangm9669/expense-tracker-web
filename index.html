<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header>
        <h1>Travel Expense Splitter</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#expense-summary">Expense History</a>
            <a href="#user-list">Users</a>
        </nav>
    </header>

    <section id="expense-entry">
        <div class="form"> 
            <h2>Add New Expense</h2>

            <form id="expense-form">
                <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
                <span class="error-message" aria-live="polite"></span>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>
                <span class="error-message" aria-live="polite"></span>
            </div>
            
            <div class="form-group">
                <label for="payer">Paid By:</label>
                <select id="payer" name="payer" required>
                </select>
                <span class="error-message" aria-live="polite"></span>
            </div>
            
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="meals">Meals</option>
                    <option value="hotels">Hotels</option>
                    <option value="transport">Transportation</option>
                    <option value="activities">Activities</option>
                </select>
                <span class="error-message" aria-live="polite"></span>
            </div>
            
            <div class="form-group">
                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes"></textarea>
                <span class="character-count">0/200</span>
            </div>
            
            <button type="submit" id="split-expense">Split Expense</button>
        </form>
    </div>
    </section>

    <section id="users">
        <div class="userCard">
            <div class="add-user-btn">
                <form>
                    <label for="userName">UserName</label>
                    <input type="text" id="user-name" name="userName"  required>
                    <button type="button">Add</button>
                </form>
            </div>
            <div id="user-list">
                No User Yet
            </div>
        </div>

    </section>

    <section id="expense-summary">
        <div class="summary-report"> 

            <h2>Expense Summary</h2>
            <div class="total-expenses">
                <h3>Total Expenses: <span id="total-amount">$0.00</span></h3>
                <div id="expense-card"></div>
            </div>
            <div class="settlements">
                <h3>Settlements</h3>
                <div id="settlement-list">
                    <p>No expenses recorded yet</p>
                </div>
            </div>
        </div>
        </section>
</main>

<footer>
    <p>Contact: group@travelsplitter.com</p>
    <p>&copy; 2025 Travel Expense Splitter. All rights reserved.</p>
</footer>
<script src="validation.js"></script>  
</body>
</html>
